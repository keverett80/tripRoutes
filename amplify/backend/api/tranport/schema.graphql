type Customer @model {
  id: ID!
  fname: String!
  lname: String!
  address: String!
  phoneNumber: String!
  emailAddress: String
}

type Employees @model {
  id: ID!
  firstName: String!
  lastName: String!
  phoneNumber: String!
  emailAddress: String
}


type Vehicles @model {
  id: ID!
  make: String!
  model: String!
  color: String!
  tagNumber: String
}
